<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Viga&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="display">
          <div class="numberToHit">
            <h3>Hit</h3>
            <div class="hitdisplay"></div>
          </div>
          <div class="timer">
            <h3>Timer</h3>
            <div class="timerdisplay">60</div>
          </div>
          <div class="score">
            <h3>Score</h3>
            <div class="scoredisplay">0</div>
          </div>
        </div>
        <div class="poparea"></div>
      </div>

      <div class="footer">
        <h2>Made By <a href="">Aman</a></h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
